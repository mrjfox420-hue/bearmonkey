<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banana Ambush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #d0f4d0, #a0d8ef);
    }

    #story, #game, #gameOver {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }

    #story {
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-align: center;
      z-index: 10;
      padding: 20px;
    }

    .story-image {
      max-width: 60%;
      height: auto;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .story-text {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #game {
      z-index: 1;
    }

    .bear, .monkey, .banana {
      position: absolute;
      pointer-events: none;
      user-select: none;
    }

    .bear {
      bottom: 60px;
      left: 80px;
      width: 140px;
      transform: scaleX(1); /* facing away */
      transition: transform 0.4s ease;
    }

    .bear.turn {
      transform: scaleX(-1);
    }

    .monkey {
      top: 60px;
      right: 60px;
      width: 100px;
    }

    .banana {
      width: 40px;
      transform-origin: center;
      will-change: transform;
    }

    #gameOver {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 20;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
    }

    #restart {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Story -->
  <div id="story">
    <img class="story-image" id="story-img" src="monkey.jpg" alt="Monkey" />
    <div class="story-text" id="story-text">There's the bear, let me sneak up on her...</div>
  </div>

  <!-- Game -->
  <div id="game">
    <img class="bear" id="bear" src="bear.png" alt="Bear" />
    <img class="monkey" id="monkey" src="monkey.jpg" alt="Monkey" />
  </div>

  <!-- Game Over -->
  <div id="gameOver">
    üêª Bear saw you and pounced!<br>Game Over!
    <button id="restart">Play Again</button>
  </div>

  <script>
    const bear = document.getElementById("bear");
    const monkey = document.getElementById("monkey");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");
    const restart = document.getElementById("restart");

    const story = document.getElementById("story");
    const storyImg = document.getElementById("story-img");
    const storyText = document.getElementById("story-text");

    let hitCount = 0;
    let gameEnded = false;

    const storyScenes = [
      {
        img: "monkey.jpg",
        text: "There's the bear, let me sneak up on her..."
      },
      {
        img: "bear.png",
        text: "What a lovely bunch of potatoes! Just have to dig for them..."
      },
      {
        img: "banana.webp",
        text: "There's my chance ‚Äî she's bending over. Time for banana attack!"
      }
    ];

    function runStoryScenes(index = 0) {
      if (index >= storyScenes.length) {
        story.style.display = "none";
        return;
      }

      const scene = storyScenes[index];
      storyImg.src = scene.img;
      storyText.textContent = scene.text;
      storyText.style.opacity = 0;
      storyText.classList.remove("fadeIn");
      void storyText.offsetWidth;
      storyText.classList.add("story-text");

      setTimeout(() => runStoryScenes(index + 1), 6000);
    }

    runStoryScenes();

    function throwBananaTo(x, y) {
      if (gameEnded) return;

      const banana = document.createElement("img");
      banana.src = "banana.webp";
      banana.classList.add("banana");

      const monkeyRect = monkey.getBoundingClientRect();
      const startX = monkeyRect.left + monkeyRect.width / 2;
      const startY = monkeyRect.top + monkeyRect.height / 2;

      banana.style.left = `${startX}px`;
      banana.style.top = `${startY}px`;
      game.appendChild(banana);

      const dx = x - startX;
      const dy = y - startY;
      const distance = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);
      const spin = Math.min(720, distance * 2);

      banana.animate([
        { transform: `translate(0, 0) rotate(0deg)` },
        { transform: `translate(${dx}px, ${dy}px) rotate(${spin}deg)` }
      ], {
        duration: 1000,
        easing: "ease-out",
        fill: "forwards"
      });

      setTimeout(() => banana.remove(), 1000);

      hitCount++;
      if (hitCount === 3) {
        triggerBearAttack();
      }
    }

    function triggerBearAttack() {
      bear.classList.add("turn");

      const bearRect = bear.getBoundingClientRect();
      const monkeyRect = monkey.getBoundingClientRect();
      const dx = monkeyRect.left - bearRect.left;
      const dy = monkeyRect.top - bearRect.top;

      const bearRun = bear.animate([
        { transform: `translate(0, 0) scaleX(-1)` },
        { transform: `translate(${dx}px, ${dy}px) scaleX(-1)` }
      ], {
        duration: 1000,
        easing: "ease-in",
        fill: "forwards"
      });

      bearRun.onfinish = () => {
        gameEnded = true;
        gameOver.style.display = "flex";
      };
    }

    game.addEventListener("click", (e) => {
      if (story.style.display !== "none") return;
      throwBananaTo(e.clientX, e.clientY);
    });

    restart.addEventListener("click", () => {
      hitCount = 0;
      gameEnded = false;
      gameOver.style.display = "none";
      bear.classList.remove("turn");
      bear.style.transform = "scaleX(1)";
    });
  </script>
</body>
</html>
